<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form - Sozo Skills</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .header p { font-size: 1.1em; opacity: 0.9; }
        .form-section {
            padding: 40px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        .required { color: #e74c3c; }
        .btn-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .btn-submit:hover {
            transform: translateY(-2px);
        }
        .btn-submit:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ“ Sozo Skills Application</h1>
            <p>Start Your Training Journey</p>
        </div>

        <div class="form-section">
            <form id="applicationForm">
                <h2 style="color: #667eea; margin-bottom: 20px;">Personal Information</h2>
                
                <div class="form-group">
                    <label>First Name <span class="required">*</span></label>
                    <input type="text" name="firstName" required>
                </div>

                <div class="form-group">
                    <label>Last Name <span class="required">*</span></label>
                    <input type="text" name="lastName" required>
                </div>

                <div class="form-group">
                    <label>ID Number <span class="required">*</span></label>
                    <input type="text" name="idNumber" required pattern="[0-9]{13}">
                </div>

                <div class="form-group">
                    <label>Date of Birth <span class="required">*</span></label>
                    <input type="date" name="dateOfBirth" required>
                </div>

                <div class="form-group">
                    <label>Age <span class="required">*</span></label>
                    <input type="number" name="age" required min="16" max="65">
                </div>

                <div class="form-group">
                    <label>Gender <span class="required">*</span></label>
                    <select name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Race <span class="required">*</span></label>
                    <select name="race" required>
                        <option value="">Select Race</option>
                        <option value="African">African</option>
                        <option value="Coloured">Coloured</option>
                        <option value="Indian">Indian</option>
                        <option value="White">White</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Do you have a disability? <span class="required">*</span></label>
                    <select name="disability" required onchange="toggleDisabilityType(this)">
                        <option value="">Select</option>
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                    </select>
                </div>

                <div class="form-group" id="disabilityTypeGroup" style="display: none;">
                    <label>Type of Disability</label>
                    <input type="text" name="disabilityType">
                </div>

                <h2 style="color: #667eea; margin: 30px 0 20px;">Contact Information</h2>

                <div class="form-group">
                    <label>Mobile Number <span class="required">*</span></label>
                    <input type="tel" name="mobile" required pattern="[0-9]{10}">
                </div>

                <div class="form-group">
                    <label>Alternative Mobile Number</label>
                    <input type="tel" name="altMobile" pattern="[0-9]{10}">
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email">
                </div>

                <div class="form-group">
                    <label>Area <span class="required">*</span></label>
                    <select name="area" required>
                        <option value="">Select Area</option>
                        <option value="Vrygrond">Vrygrond</option>
                        <option value="Muizenberg">Muizenberg</option>
                        <option value="Lakeside">Lakeside</option>
                        <option value="Ocean View">Ocean View</option>
                        <option value="Fish Hoek">Fish Hoek</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Full Address <span class="required">*</span></label>
                    <textarea name="address" rows="3" required></textarea>
                </div>

                <h2 style="color: #667eea; margin: 30px 0 20px;">Educational & Employment</h2>

                <div class="form-group">
                    <label>Highest Education Level <span class="required">*</span></label>
                    <select name="education" required>
                        <option value="">Select</option>
                        <option value="Primary School">Primary School</option>
                        <option value="Grade 9">Grade 9</option>
                        <option value="Grade 10">Grade 10</option>
                        <option value="Grade 11">Grade 11</option>
                        <option value="Matric">Matric</option>
                        <option value="Tertiary">Tertiary</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Current Employment Status <span class="required">*</span></label>
                    <select name="employmentStatus" required>
                        <option value="">Select</option>
                        <option value="Unemployed">Unemployed</option>
                        <option value="Employed - Full Time">Employed - Full Time</option>
                        <option value="Employed - Part Time">Employed - Part Time</option>
                        <option value="Self-Employed">Self-Employed</option>
                        <option value="Student">Student</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Monthly Household Income (R) <span class="required">*</span></label>
                    <select name="income" required>
                        <option value="">Select Income Bracket</option>
                        <option value="0-R1000">R0 - R1,000</option>
                        <option value="R1001-R3000">R1,001 - R3,000</option>
                        <option value="R3001-R5000">R3,001 - R5,000</option>
                        <option value="R5001+">R5,001+</option>
                    </select>
                </div>

                <h2 style="color: #667eea; margin: 30px 0 20px;">Program Selection</h2>

                <div class="form-group">
                    <label>Which program are you applying for? <span class="required">*</span></label>
                    <select name="program" required>
                        <option value="">Select Program</option>
                        <option value="Artisan Baking">Artisan Baking</option>
                        <option value="Barista">Barista</option>
                        <option value="Hair">Hair</option>
                        <option value="Beauty">Beauty</option>
                    </select>
                </div>
                
                <div class="loading" id="loadingMessage">
                    <p>Submitting your application... Please wait.</p>
                </div>

                <button type="submit" class="btn-submit" id="submitBtn">Submit Application & Start Assessment</button>
            </form>
        </div>
    </div>

    <script>
        // ðŸ”¥ CORRECTED GOOGLE APPS SCRIPT WEB APP URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwFNRLMat37tVs6FdApyu33OjH6tZAiCiH52GfAW-DLpClZhhpU6zKdmiyY8nzimVcP/exec';

        function toggleDisabilityType(select) {
            const group = document.getElementById('disabilityTypeGroup');
            group.style.display = select.value === 'Yes' ? 'block' : 'none';
            if (select.value !== 'Yes') {
                document.querySelector('[name="disabilityType"]').value = '';
            }
        }

        document.getElementById('applicationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            const loadingMessage = document.getElementById('loadingMessage');

            submitBtn.disabled = true;
            loadingMessage.style.display = 'block';

            const formData = new FormData(this);
            const data = {
                type: 'application'
            };
            
            formData.forEach((value, key) => {
                data[key] = value;
            });

            // Generate application ID
            const appId = 'SS-' + Date.now().toString().slice(-8);
            data.id = appId;
            data.submissionDate = new Date().toLocaleString();
            data.applicationStatus = 'Pending Assessment'; // Initialize status
            data.assessmentCompleted = 'NO'; // Initialize assessment flag

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(data),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const result = await response.json();

                if (result.status === 'success') {
                    // Store full application data for assessment and thank you page
                    sessionStorage.setItem('currentApplicationId', appId);
                    sessionStorage.setItem('applicationData', JSON.stringify(data));
                    
                    alert('Application submitted successfully! Your Application ID: ' + appId + '. You will now start the Assessment.');
                    window.location.href = 'assessment.html';
                } else {
                    throw new Error(result.message || 'Submission failed');
                }

            } catch (error) {
                console.error('Error:', error);
                alert('Error submitting application. Please try again. Check your browser console for details.');
                submitBtn.disabled = false;
                loadingMessage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
